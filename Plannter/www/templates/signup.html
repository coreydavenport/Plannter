<ion-view title="Sign up" id="page6">
  <ion-content>
    <div class="wrapper">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="******" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-balanced button-block signupSubmit" ng-click="signup()">Submit</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <br><br><br>
      <button class="button button-stable button-block" ui-sref="login">
        I have an account
      </button>
    </div>
  </ion-content>
</ion-view>
