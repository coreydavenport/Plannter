<ion-view title="Dashboard" id="page7">
    <ion-nav-buttons side="right">
        <a href="#/home"><button class="button">
            Log out
        </button></a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" class="has-header">
        <div class="padding">
        	<h1 class="pageHeading">Crop List</h1>  

         <ion-list>
        <div ng-repeat="crop in crops" ng-click="rend()">
          <ion-item id="cropItem" class="item-stable"
                    ng-click="toggleCrop(crop)"
                    ng-class="{active:isCropShown(crop)}"
                    >
            &nbsp;
             {{crop.name}}
          </ion-item>
          <ion-item class="item-accordion" ng-show="isCropShown(crop)">
            
            <div ui-calendar="uiConfig.calendar" ng-model="calendarDate"calendar="calendar">
              
            </div>




          </ion-item>
        </div>
        <button class="button button-balanced button-block icon-left ion-plus margin-top" value="Add Crop" ui-sref="tabsPostLogin.addcrop">Add Crop</button>
      </ion-list>     
        </div>
    </ion-content>
</ion-view>
